<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram 구조</title>
    <link rel="stylesheet" href="instagram.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- 상기 link들을 가져오겠다 라는 뜻 -->
  </head>
  <body>
    <header>
      <div class="header_left">
        <i class="fab fa-instagram"></i>
        <!-- <div class="vl"></div> -->
        <h3>instagram</h3>
      </div>
      <div class="header_middle">
        <form action="">
          <input type="text" value="검색" />
        </form>
      </div>
      <div class="header_right">
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="far fa-user"></i>
      </div>
    </header>
    <hr style="opacity:0.3;" />

    <main>
      <!--메인 프로필 설명 부분 -->
      <section class="intro">
        <div>
          <!--css section 클래스 so intro div와 연결됨 -->
          <img class="pic" src="Lee.jpg" alt="" />
          <span class="Lee">
            <span>
              <h1>CM Lee</h1>
              <button>프로필 편집</button>
              <i class="fas fa-cog"></i>
            </span>
            <br />
            <span class="num">
              <p>post 100</p>
              <p>Follower 300</p>
              <p>Following 500</p>
            </span>
            <br />
            <span>
              이창목
            </span>
          </span>
        </div>
        <!-- 반드시 section 위에 div 와야됨-->
      </section>
      <section class="story">
        <div>
          <img src="nightspace1.jpg" alt="" />
          <p>sight</p>
        </div>
        <div>
          <img src="firstaccomodation.jpg" alt="" />
          <p>accomodation</p>
        </div>
      </section>
      <section class="body_text">
        <div><i class="fas fa-mail-bulk"></i> Post</div>
        <div><i class="fas fa-tv"></i> IGTV</div>
        <div><i class="far fa-bookmark"></i> Saved</div>
        <div><i class="far fa-user-circle"></i> Tagged</div>
      </section>
      <section>
        <span class="records">
          <img src="computer.jpg" alt="" />
          <img src="computer.jpg" alt="" />
          <img src="computer.jpg" alt="" />
          <img src="computer.jpg" alt="" />
          <img src="computer.jpg" alt="" />
          <img src="computer.jpg" alt="" />
          <img src="computer.jpg" alt="" />
        </span>
      </section>
    </main>
  </body>
</html>
